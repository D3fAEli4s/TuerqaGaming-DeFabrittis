<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>CONTACTO | TuerqaGaming</title>
    <link rel="shortcut icon" href="../img/logo-tuerqa.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="../index.html" class="enlace">
                <img src="../img/logo-tuerqa.png" alt="logo-tuerqa" class="logo">
            </a>

            <label for="menu" class="navLabel">
                <img src="../img/menu (1).png" alt="bars">
            </label>
            <input type="checkbox" id="menu" class="navInput">

            <ul class="navMenu">
                <li class="navCancelar">
                    <label for="menu" class="navLabel">
                        <img class="imgCancelar" src="../img/x.png" alt="cancelar">
                    </label>
                </li>           
                <li class="li-nav">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="li-nav">
                    <a href="./tienda.html">Tienda</a>
                </li>
                <li class="li-nav">
                    <a href="./por-que-elegirnos.html">¿Por qué elegirnos?</a>
                </li>
                <li class="li-nav">
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>

            <button class="cart">
                <a href="./carrito.html">
                    <img src="../img/carrito.png" alt="carrito-de-compras">
                </a>
            </button>
        </nav>

        <hr>

        <div class="banner">
            <img src="../img/header.jpg" alt="header">
        </div>

        <hr>
        
    </header>

    <main class="mainGrid">
        <div class="title">
            <a href="#" class="btn-neon">
                <span class="span1"></span>
                <span class="span2"></span>
                <span class="span3"></span>
                <span class="span4"></span>
                Contacto
            </a>
        </div>

        <section class="secContacto sec">
            <div class="contenedorContacto">
                <h3>Ponte en contacto</h3>
                <form>
                    <input type="text" placeholder="nombre" name="nombre" id="nombre">

                    <input type="email" placeholder="email" name="email" id="email">

                    <textarea name="comentario" id="comentario" cols="50" rows="20" placeholder="Escribe tu mensaje"></textarea>

                    <input class="enviar-cancelar" type="submit" value="Enviar">
                    <input class="enviar-cancelar" type="reset" value="Cancelar">
                </form>
            </div>
        </section>
    </main>

    <hr>

    <footer class="footer">
        <div>              
            <img src="../img/logo-tuerqa.png" alt="logo-tuerqa">

            <ul class="footerPages">           
                <li class="li-footer">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="li-footer">
                    <a href="./tienda.html">Tienda</a>
                </li>
                <li class="li-footer">
                    <a href="./por-que-elegirnos.html">¿Por qué elegirnos?</a>
                </li>

                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>

            <ul class="footerPages footerRedes">
                <li class="li-footer">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../img/ig.png" alt="logo-instagram">
                    </a>
                </li>
                <li class="li-footer">
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="../img/tw.png" alt="logo-twitter">
                    </a>
                </li>
                <li class="li-footer">
                    <a href="https://facebook.com" target="_blank">
                        <img src="../img/fc.png" alt="logo-facebook">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</html>
